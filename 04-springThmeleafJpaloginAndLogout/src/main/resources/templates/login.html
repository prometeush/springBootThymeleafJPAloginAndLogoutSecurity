<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
  <div class="container-fluid">
          <div class="row text-center justify-content-center mt-3">
             <div class="col-8">
                   <h3>Login to My Webseit</h3>
                 <form th:action="@{/demoLogin}" method="post">
                   <div class="form-group row">
                       <label class="col-form-label col-2">Email</label>
                       <input type="email" class="form-control col-5" name="email" required >
                    </div>
                    
                     <div class="form-group row">
                       <label class="col-form-label col-2">Password</label>
                       <input type="password" class="form-control col-5" name="geheimzahl" required >
                    </div>
                    
                      <div class="form-group row">
                       <label class="col-form-label col-2"></label>
                       <button type="submit" class="btn btn-success col-5">Log Me In</button>
                    </div>
                 </form>
             </div>
          </div>
      </div>
     
</body>
</html>
